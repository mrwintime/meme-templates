<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meme Template Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Sidebar (Hidden by Default) -->
    <div id="sidebar" class="sidebar hidden">
        <button class="close-btn" id="close-sidebar">&times;</button>
        <ul>
            <li><button id="theme-toggle">Themes</button></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <header>
        <!-- Menu Icon -->
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        
        <!-- Website Logo & Name -->
        <a href="#" class="logo">MyWebsite</a>

        <!-- Left Side (Profile & Upload Button) -->
        <div class="left-icons">
            <button class="upload-btn">+</button>
            
            <!-- Non-Logged-In Users -->
            <div class="non-logged hidden">
                <a href="login.html" class="btn">Log in</a>
                <a href="signup.html" class="btn">Sign up</a>
            </div>

            <!-- Logged-In Users -->
            <div class="profile hidden">
                <img src="assets/images/default-profile.png" alt="Profile" class="profile-icon" id="profile-icon">
                <div id="profile-menu" class="hidden">
                    <a href="edit-profile.html">Edit Profile</a>
                </div>
            </div>
        </div>
    </header>

    <script src="assets/js/script.js"></script>
</body>
</html>
