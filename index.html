<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Template & Caption Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <div class="logo">MemeSite</div>
        </div>
        <div class="nav-right">
            <div id="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            <div id="profile-section" class="hidden">
                <img id="profile-icon" class="profile-icon" src="default-profile.png" alt="Profile">
                <div id="profile-menu" class="profile-menu">
                    <a href="#">Edit Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="#">Themes</a>
            <a href="#">Settings</a>
            <a href="#">Categories</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Welcome to MemeSite</h1>
        <p>Download or upload your favorite meme templates!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
